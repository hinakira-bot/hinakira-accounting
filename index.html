<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 複式簿記くん - 自動記帳ツール</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Outfit:wght@500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="container">
        <header>
            <div class="logo">AI <span>Accounting</span></div>
            <h1>確定申告を、もっと楽に。</h1>
            <p>レシートや請求書をアップロードするだけで、AIが複式簿記で自動記帳します。</p>
        </header>

        <main>
            <div id="drop-zone" class="glass-panel">
                <div class="upload-icon">
                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                        <polyline points="17 8 12 3 7 8" />
                        <line x1="12" y1="3" x2="12" y2="15" />
                    </svg>
                </div>
                <p>ファイルをドラッグ＆ドロップ、または<span>ファイルを選択</span></p>
                <input type="file" id="file-input" multiple accept="image/*,.csv,.pdf" hidden>
            </div>

            <div id="status-area" class="hidden">
                <div class="loading-spinner"></div>
                <p id="status-text">AIが解析中...</p>
            </div>

            <div id="results-area" class="hidden">
                <div id="duplicate-alert" class="hidden">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path
                            d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z">
                        </path>
                        <line x1="12" y1="9" x2="12" y2="13"></line>
                        <line x1="12" y1="17" x2="12.01" y2="17"></line>
                    </svg>
                    <span>既にスプレッドシートに登録されている可能性がある項目を強調しています。</span>
                </div>
                <div class="glass-panel preview-card">
                    <h3>解析結果の確認</h3>
                    <div class="scroll-container">
                        <table id="results-table">
                            <thead>
                                <tr>
                                    <th>日時</th>
                                    <th>借方科目</th>
                                    <th>貸方科目</th>
                                    <th>金額</th>
                                    <th>取引先</th>
                                    <th>摘要</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Results will be injected here -->
                            </tbody>
                        </table>
                    </div>
                    <div class="actions">
                        <button id="add-more-btn" class="secondary-btn">ファイルを追加</button>
                        <button id="send-btn" class="primary-btn">スプレッドシートに書き込む</button>
                        <button id="reset-btn" class="secondary-btn">やり直す</button>
                    </div>
                </div>
            </div>
        </main>

        <input type="file" id="add-more-input" multiple accept="image/*,.csv,.pdf" hidden>

        <footer>
            <p>&copy; 2026 AI Accounting Tool. Gemini Powered.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
