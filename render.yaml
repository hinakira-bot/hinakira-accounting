services:
  - type: web
    name: hinakira-accounting
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn main:app --bind 0.0.0.0:$PORT --timeout 120 --workers 1 --max-requests 500 --max-requests-jitter 50
    healthCheckPath: /healthz
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.6"
    disk:
      name: data
      mountPath: /opt/render/project/src/data
      sizeGB: 1
